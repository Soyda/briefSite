  <main class="contact">

    <section class="sectionband">
      <figure class="band">
        <img class="img22" src="img/bebe/22.jpg" alt="Photo de bébé">
        <p class="bandtext">
          Contact
        </p>
      </figure>
    </section>

    <form class="form" action="#">
      <fieldset class="fieldset">
        <legend class="formlegend">Veuillez remplir ce formulaire afin de me contacter.</legend>

        <label for="lastname">Nom*</label>
        <input type="text" name="lastname" id="lastname" placeholder="Dupont" required>

        <label for="firstname">Prénom*</label>
        <input type="text" name="firstname" id="firstname" placeholder="Paul" required>

        <label for="email">Adresse E-mail*</label>
        <input type="email" name="email" id="email" placeholder="pauldupont@gmail.com" required>
        
        <label for="motive">Motif de contact*</label>
        <select name="motive" id="motive">
          <option value="formule1">Première Formule</option>
          <option value="formule2">Seconde Formule</option>
          <option value="formule3">Troisième Formule</option>
          <option value="formule4">Quatrième Formule</option>
          <option value="other" selected>Autre</option>
        </select>

        <label for="message">Message*</label>
        <textarea name="message" id="message" cols="50" rows="10" required></textarea>

        <input type="submit" name="submit" value="Envoyer">
        <input type="reset" name="reset" value="Réinitialiser">

        <p>*Champs obligatoires</p>
      </fieldset>
    </form>

    <ul class="infos">
      <li class="telephone">
        <a href="tel:+33102030405">
          <figure>
            <img src="img/icons/appel-telephonique.png" alt="Image de téléphone" title="Accueil" width="64" height="64">
            01 02 03 04 05
          </figure>
        </a>
      </li>
      <li class="adresse">
        <a href="https://www.google.com/maps/place/1+Av.+du+G%C3%A9n%C3%A9ral+de+Gaulle,+94160+Saint-Mand%C3%A9/data=!4m2!3m1!1s0x47e67285c1c4f5b9:0xc7730bad412a9645?sa=X&ved=2ahUKEwjNy_7VrrHzAhWiz4UKHaZvCCMQ8gF6BAgPEAE">
          <figure>
            <img src="img/icons/lieu.png" alt="Image d'épingle indiquant un lieu" title="Accueil" width="64" height="64">
            1 rue du général De Gaulle, 75000 Paris
          </figure>
        </a>
      </li>
    </ul>

    <section class="maps">
          <iframe class="map" src="https://maps.google.com/maps?q=1%20rue%20du%20g%C3%A9n%C3%A9ral%20De%20Gaulle,%2075000%20Paris&t=&z=15&ie=UTF8&iwloc=&output=embed">
          </iframe>
    </section>

  </main>
  
  <footer>
    <section class="footer1">
      <figure class="cameralogo">
        <img src="img/icons/photo-camera.png" alt="Image appareil photo" width="150" height="150">
      </figure>
      <figure class="social">
        <a class="facebook" href="https://fr-fr.facebook.com/">
          <img src="img/icons/facebook.png" alt="Facebook" title="Facebook" width="64" height="64">
        </a>
        <a class="instagram" href="https://www.instagram.com/?hl=fr">
          <img src="img/icons/instagram.png" alt="Instagram" title="Instagram" width="64" height="64">
        </a>
        <a class="twitter" href="https://twitter.com/?lang=fr">
          <img src="img/icons/twitter.png" alt="Twitter" title="Twitter" width="64" height="64">
        </a>
        <a class="youtube" href="https://www.youtube.com/">
          <img src="img/icons/youtube.png" alt="Youtube" title="YouTube" width="64" height="64">
        </a>
      </figure>
    </section>
    <section class="footer2">
      <p class="copyright">Copyright All Rights Not Reserved ©</p>
      <p class="footerphone">Tél: <a href="tel:+33102030405">01 02 03 04 05</a></p>
      <a class="footercontact" href="contact.html">
        <figure>
          <img src="img/icons/email.png" alt="Icone contact" title="Contact" width="60" height="60">
        </figure>
      </a>
      <a class="footerchevron" href="#backtotop">
        <figure>
          <img src="img/icons/up-chevron.png" alt="Icone retour en haut" title="Retour en haut" width="60" height="60">
        </figure>
      </a>
    </section>
  </footer>
